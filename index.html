<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DuckyBoyClicker Ultimate</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="brand">DuckyBoyClicker</div>
  <nav>
    <a href="#" id="shopLink">Shop</a>
    <a href="#" id="leaderboardLink">Leaderboard</a>
    <span id="navUser" class="pill"></span>
  </nav>
</header>

<div id="tapArea">
    <div id="petDisplay"></div>
    <div class="card">
        <div class="pill" id="statusLine">Not logged in</div>
        <div class="name" id="displayName">Guest</div>
        <div class="countWrap">
            <div class="count" id="count">0</div>
        </div>
        <div class="hint">Log in to save progress and leaderboard.</div>
    </div>
</div>

<div id="duckLayer"></div>
<div id="floatingLayer"></div>
<div id="bossLayer"></div>
<div class="toast" id="toast"></div>

<!-- Shop Modal -->
<div class="modal" id="shopModal">
  <div class="modal-content">
    <h2>Pet Shop</h2>
    <div id="shopItems" class="shop-grid"></div>
    <button id="closeShop">Close</button>
  </div>
</div>

<!-- Leaderboard Modal -->
<div class="modal" id="leaderboardModal">
  <div class="modal-content">
    <h2>Leaderboard</h2>
    <div id="leaderboardList"></div>
    <button id="closeLeaderboard">Close</button>
  </div>
</div>

<!-- Boss HP Bar -->
<div id="bossHPContainer" style="display:none;">
    <div id="bossHP"></div>
</div>

<script src="main.js"></script>
</body>
</html>
